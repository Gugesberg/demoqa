plugins {
    id 'java-library'  // устанавливаем язык проекта
}

repositories {
    mavenCentral() //  хранилище библиотек для java
}

compileTestJava {
    options.encoding = 'UTF-8'
}

dependencies {
    testImplementation(
            "org.junit.jupiter:junit-jupiter:5.10.0", //JUnit5
            "com.codeborne:selenide:7.9.0", //Селенид
            "org.slf4j:slf4j-simple:2.0.7"  //логирование
    )
}

test {
    useJUnitPlatform()
}
